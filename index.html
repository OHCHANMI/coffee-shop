<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <!-- 초기화 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- 글씨체 -->
    <!-- space mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- anton -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Mansalva -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Mansalva&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- 스타일 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 혜림 -->
    <header class="header">
      <p class="header__announce-bar">
        Welcome to Early Birds. We ship every Tuesday and Thursday. Free
        shipping above €25 in The Netherlands.
      </p>
      <div class="header__container">
        <h2 class="a11y-hidden">메뉴</h2>
        <nav class="header__gnb">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Members</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">News</a></li>
          </ul>
        </nav>
        <h1 class="header__logo">
          <a href="">
            <img src="" alt="" />
          </a>
        </h1>
      </div>
    </header>
    <main>
      <section class="section-slide">
        <h2 class="a11y-hidden">슬라이드</h2>
      </section>
      <section class="promotion">
        <h2 class="a11y-hidden">프로모션</h2>
      </section>
      <section class="section-review">
        <h2 class="a11y-hidden">리뷰</h2>
      </section>
      <!-- 혜림까지 -->
      <!-- 동욱 -->
      <section class="section-branch">
        <h2 class="a11y-hidden">지점</h2>
      </section>
      <section class="section-product">
        <h2 class="a11y-hidden">제품</h2>
      </section>
      <section class="section-slogan">
        <h2 class="a11y-hidden">슬로건</h2>
      </section>
      <section class="section-reservation">
        <h2 class="a11y-hidden">예약</h2>
      </section>
      <!-- 동욱까지 -->
      <!-- 준영 -->
      <section class="section-team">
        <h2 class="a11y-hidden">팀</h2>
      </section>
      <section class="section-blog">
        <h2 class="a11y-hidden">블로그</h2>
      </section>
      <section class="section-school">
        <h2 class="a11y-hidden">강의</h2>
      </section>
      <section class="section-client">
        <h2 class="a11y-hidden">고객</h2>
      </section>
      <!-- 준영까지 -->
      <!-- 찬미 -->
      <section class="section-menu">
        <h2 class="a11y-hidden">커피메뉴</h2>
      </section>
      <section class="section-follow">
        <h2 class="a11y-hidden">팔로워</h2>
      </section>
    </main>
    <footer class="footer"></footer>
    <!-- 찬미까지 -->
    <iframe
      src="header.html"
      frameborder="0"
      framespacing="0"
      marginheight="0"
      marginwidth="0"
      scrolling="no"
      vspace="0"
    >
    </iframe>
  </body>
</html>
